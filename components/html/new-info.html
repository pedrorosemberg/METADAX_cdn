<div id="metadax-new-info-modal" class="metadax-modal">
    <div class="metadax-modal-content">
        <span class="metadax-modal-close-btn">&times;</span>
        <div class="metadax-modal-body">
            <h4 class="metadax-modal-title">Título do Banner Promocional</h4>
            <p>Descrição da informação ou promoção. Aproveite essa novidade!</p>
            <a href="#" class="metadax-btn metadax-btn-primary">Saber Mais</a>
        </div>
    </div>
</div>

<style>
    .metadax-modal {
        position: fixed;
        z-index: 1100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.6);
        display: none;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .metadax-modal.show {
        display: flex;
        opacity: 1;
    }

    .metadax-modal-content {
        background-color: var(--metadax-white);
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        position: relative;
        transform: translateY(-50px);
        transition: transform 0.3s ease-in-out;
    }

    .metadax-modal.show .metadax-modal-content {
        transform: translateY(0);
    }
    
    .metadax-modal-close-btn {
        color: var(--metadax-gray-600);
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .metadax-modal-close-btn:hover {
        color: var(--metadax-dark);
    }

    .metadax-modal-title {
        font-family: 'Audiowide', sans-serif !important;
        font-size: 1.8rem;
        color: var(--metadax-dark);
        margin-bottom: 10px;
    }

    .metadax-modal-body {
        text-align: center;
    }

    .metadax-modal-body p {
        color: var(--metadax-gray-600);
        margin-bottom: 20px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('metadax-new-info-modal');
        const closeBtn = modal.querySelector('.metadax-modal-close-btn');
        
        // Configurações da ativação
        const config = {
            isActive: true, // Ativa ou desativa o pop-up
            expiryDate: '2025-08-31T23:59:59', // Data e hora limite de exibição
        };

        const showModal = () => {
            modal.classList.add('show');
        };

        const hideModal = () => {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        };
        
        const isNewVisitor = !localStorage.getItem('metadaxNewInfoSeen');
        const now = new Date();
        const expiry = new Date(config.expiryDate);

        if (config.isActive && isNewVisitor && now < expiry) {
            setTimeout(showModal, 1500); // Atraso para carregar a página
            localStorage.setItem('metadaxNewInfoSeen', 'true');
        }

        closeBtn.addEventListener('click', hideModal);

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });
    });
</script>
